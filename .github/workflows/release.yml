name: release

on:
  push:
    # tags:
    #   - 'v*' # only release a versioned tag, such as v.X.Y.Z
    branches: ['*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

