name: Release

on:
  workflow_dispatch:  # Allow manual triggering of the workflow


jobs:
  publish:
    runs-on:
      group: databrickslabs-protected-runner-group
      labels: linux-ubuntu-latest
    # if: ${{ github.ref_name == 'main' }}
    environment: release
    permissions:
      # Used to authenticate to PyPI via OIDC and sign the release's artifacts with sigstore-python.
      id-token: write
      # Used to attach signing artifacts to the published release.
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: Check version increment
        run: |
          cd python
          CURRENT_VERSION=$(python -c "from version import get_version; print(get_version())")
          LATEST_TAG=$(git describe --abbrev=0 --tags || echo "v0.0.0")
          LATEST_VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          echo "Current version: $CURRENT_VERSION"
          echo "Latest tag version: $LATEST_VERSION"
          if [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]]; then
            echo "Version in version.py has not been incremented."
            exit 1
          fi

      - name: Build dist
        working-directory: ./python
        run: make build-dist

      - name: Create tag
        run: |
          # Extract version from version.py
          VERSION=$(python -c "exec(open('python/tempo/version.py').read()); print(__version__)")
          echo "Creating tag v${VERSION}"

          # Check if tag already exists
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists, skipping tag creation"
          else
            git tag -a "v${VERSION}" -m "Release version ${VERSION}"
            git push origin "v${VERSION}"
          fi

      - name: Draft release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            python/dist/dbl_tempo*.whl
            python/dist/tempo*.whl

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/

      - name: Sign artifacts with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: |
            python/dist/dbl_tempo*.whl
            python/dist/tempo*.whl
          release-signing-artifacts: true
